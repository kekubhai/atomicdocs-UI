name: Publish to NPM

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Get version
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Verify files exist
        run: |
          ls -la npm/atomicdocs/
          ls -la npm/atomicdocs-hono/
      
      - name: Update atomicdocs version
        working-directory: npm/atomicdocs
        run: |
          npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version
      
      - name: Publish atomicdocs to NPM
        working-directory: npm/atomicdocs
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Update atomicdocs-hono version
        working-directory: npm/atomicdocs-hono
        run: |
          npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version
      
      - name: Publish atomicdocs-hono to NPM
        working-directory: npm/atomicdocs-hono
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
