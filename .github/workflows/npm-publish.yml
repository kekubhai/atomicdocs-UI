name: Publish to NPM

on:
  workflow_run:
    workflows: ["Build and Release Binaries"]
    types:
      - completed
  workflow_dispatch:

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Update package version
        working-directory: npm/atomicdocs
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          if [ -z "$VERSION" ]; then
            VERSION=$(node -p "require('./package.json').version")
          fi
          npm version $VERSION --no-git-tag-version
      
      - name: Publish atomicdocs to NPM
        working-directory: npm/atomicdocs
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Update atomicdocs-hono version
        working-directory: npm/atomicdocs-hono
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          if [ -z "$VERSION" ]; then
            VERSION="1.0.0"
          fi
          npm version $VERSION --no-git-tag-version
      
      - name: Publish atomicdocs-hono to NPM
        working-directory: npm/atomicdocs-hono
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
