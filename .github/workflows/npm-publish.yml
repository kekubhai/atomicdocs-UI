name: Publish to NPM

on:
  workflow_run:
    workflows: ["Build and Release Binaries"]
    types:
      - completed
  workflow_dispatch:

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Get version from tag
        id: get_version
        run: |
          VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Update atomicdocs version
        working-directory: npm/atomicdocs
        run: |
          npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version
      
      - name: Publish atomicdocs to NPM
        working-directory: npm/atomicdocs
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Update atomicdocs-hono version
        working-directory: npm/atomicdocs-hono
        run: |
          npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version
      
      - name: Publish atomicdocs-hono to NPM
        working-directory: npm/atomicdocs-hono
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
