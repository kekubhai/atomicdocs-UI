name: Build and Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: windows
            goarch: amd64
            output: atomicdocs-win-x64.exe
          - goos: windows
            goarch: arm64
            output: atomicdocs-win-arm64.exe
          - goos: darwin
            goarch: amd64
            output: atomicdocs-darwin-x64
          - goos: darwin
            goarch: arm64
            output: atomicdocs-darwin-arm64
          - goos: linux
            goarch: amd64
            output: atomicdocs-linux-x64
          - goos: linux
            goarch: arm64
            output: atomicdocs-linux-arm64
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o ${{ matrix.output }} cmd/server/main.go
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: binaries/
      
      - name: Move binaries to root
        run: |
          mkdir -p release-binaries
          find binaries -type f -name "atomicdocs-*" -exec mv {} release-binaries/ \;
          ls -lh release-binaries/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-binaries/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
